<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Offline App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="content" ng-controller="content">
        <h1>Offline App</h1>
        <form ng-hide="master.sheet" novalidate>
            <input type="text" ng-model="master.input.field1">
            <input type="text" ng-model="master.input.field2">
            <input type="text" ng-model="master.input.field3">
            <input type="text" ng-model="master.input.field4">
            <input type="button" value="Update" class="button-bar" ng-click="click()">
            <input type="button" value="Reset" class="button-bar right" ng-click="reset()">
        </form>
        <form ng-hide="master.login" novalidate>
            <input type="text" placeholder="Username" ng-model="master.auth.username">
            <input type="password" placeholder="Password" ng-model="master.auth.password">
            <input type="button" value="Login" class="button-bar" ng-click="login()">
            <input type="button" value="Reset" class="button-bar right" ng-click="reset()">
        </form>
        <p class="sync" ng-hide="master.sheet">Last synced {{master.delay}} seconds ago</p>
        <p class="sync" ng-hide="master.connection">Could not connect to server</p>
        <p class="sync" ng-hide="master.authorised">Your login credentials were incorrect</p>
    </div>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="sha3.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
